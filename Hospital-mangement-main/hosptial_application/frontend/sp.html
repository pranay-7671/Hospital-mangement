<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #0078d7;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            margin: 20px;
        }
        .button {
            display: inline-block;
            background-color: #0078d7;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px 0;
            cursor: pointer;
        }
        .button:hover {
            background-color: #005bb5;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #0078d7;
            color: white;
        }
        .form-container {
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
        }
        .form-container input, .form-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hospital Management System</h1>
    </header>

    <div class="container">
        <button class="button" onclick="showPatientForm()">Add New Patient</button>
        <button class="button" onclick="showDoctorForm()">Add New Doctor</button>

        <div id="forms" class="form-container" style="display:none;">
            <h2 id="form-title">Add Patient</h2>
            <form id="form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>

                <label for="department">Department:</label>
                <select id="department" name="department">
                    <option value="general">General</option>
                    <option value="cardiology">Cardiology</option>
                    <option value="neurology">Neurology</option>
                </select>

                <button type="button" class="button" onclick="submitForm()">Submit</button>
            </form>
        </div>

        <h2>Patient List</h2>
        <table id="patient-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Department</th>
                </tr>
            </thead>
            <tbody>
               
            </tbody>
        </table>
    </div>

    <script>
        function showPatientForm() {
            document.getElementById('forms').style.display = 'block';
            document.getElementById('form-title').textContent = 'Add Patient';
        }

        function showDoctorForm() {
            document.getElementById('forms').style.display = 'block';
            document.getElementById('form-title').textContent = 'Add Doctor';
        }

        function submitForm() {
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const department = document.getElementById('department').value;

            const table = document.getElementById('patient-table').querySelector('tbody');
            const newRow = table.insertRow();

            const nameCell = newRow.insertCell(0);
            const ageCell = newRow.insertCell(1);
            const departmentCell = newRow.insertCell(2);

            nameCell.textContent = name;
            ageCell.textContent = age;
            departmentCell.textContent = department;

            document.getElementById('form').reset();
            document.getElementById('forms').style.display = 'none';
        }
    </script>
</body>
</html>
