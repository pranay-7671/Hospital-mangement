<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Consultation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #e3f2fd;
      color: #333;
    }

    header {
      background: linear-gradient(135deg, #0044cc, #007bff);
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 1.8em;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background: #ffffff;
      padding: 30px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
    }
    h1{
      color:white;
    }
    h2 {
      color: #0072ff;
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
      color: #0072ff;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 2px solid #00c6ff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      font-size: 16px;
    }

    button {
      background: linear-gradient(135deg, #0072ff, #00c6ff);
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(135deg, #005bb5, #0084cc);
    }

    .success-message {
      display: none;
      margin-top: 20px;
      padding: 12px;
      color: #155724;
      background-color: #d4edda;
      border: 1px solid #c3e6cb;
      border-radius: 5px;
      text-align: center;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Hospital Consultation</h1>
  </header>

  <div class="container">
    <h2>Book Your Consultation</h2>
    <form id="consultationForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email address" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

      <label for="department">Department</label>
      <select id="department" name="department" required>
        <option value="">Select Department</option>
        <option value="cardiology">Cardiology</option>
        <option value="neurology">Neurology</option>
        <option value="orthopedics">Orthopedics</option>
        <option value="pediatrics">Pediatrics</option>
      </select>

      <label for="message">Additional Notes</label>
      <textarea id="message" name="message" rows="4" placeholder="Enter any additional details"></textarea>

      <button type="submit">Submit</button>
    </form>
    <div class="success-message" id="successMessage">Thank you for booking your consultation. We will contact you soon!</div>
  </div>

  <script>
    document.getElementById('consultationForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const department = document.getElementById('department').value;
      const notes = document.getElementById('message').value;

      const record = { name, email, phone, department, notes };

      const records = JSON.parse(localStorage.getItem('consultationRecords')) || [];
      records.push(record);
      localStorage.setItem('consultationRecords', JSON.stringify(records));

      document.getElementById('successMessage').style.display = 'block';
      this.reset();
    });
  </script>
</body>
</html>
