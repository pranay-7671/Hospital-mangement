<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Details</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            color: #333;
            padding: 40px;
        }

        /* Main container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Header Styling */
        h1 {
            text-align: center;
            font-size: 36px;
            color: #2c3e50;
            margin-bottom: 40px;
        }

        /* Doctor info section */
        .doctor-info {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
            border-top: 2px solid #ecf0f1;
            padding-top: 30px;
        }

        .doctor-info img {
            border-radius: 50%;
            width: 180px;
            height: 180px;
           /* object-fit: cover;*/
            border: 4px solid #ecf0f1;
            margin-right: 40px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .doctor-info .details {
            max-width: 500px;
            text-align: left;
        }

        .doctor-info h2 {
            font-size: 28px;
            color: #34495e;
            margin-bottom: 10px;
        }

        .doctor-info p {
            font-size: 18px;
            color: #7f8c8d;
            margin-bottom: 8px;
        }

        .doctor-info .label {
            font-weight: bold;
            color: #2c3e50;
        }

        .doctor-info .contact-btn {
            display: inline-block;
            padding: 12px 30px;
            margin-top: 20px;
            background-color: #1abc9c;
            color: #fff;
            font-size: 18px;
            border-radius: 30px;
            text-decoration: none;
            box-shadow: 0 6px 12px rgba(26, 188, 156, 0.3);
            transition: background-color 0.3s;
        }

        .doctor-info .contact-btn:hover {
            background-color: #16a085;
        }

        /* Responsive Styling */
        @media (max-width: 768px) {
            .doctor-info {
                flex-direction: column;
                align-items: center;
            }

            .doctor-info img {
                margin-right: 0;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Doctor Details</h1>

        <div class="doctor-info">
            <!-- Doctor's Photo -->
            <img src="image.png" alt="Doctor's Photo">

            <div class="details">
                <!-- Doctor's Information -->
                <h2>Dr. John Doe</h2>
                <p><span class="label">Specialization:</span> Cardiologist</p>
                <p><span class="label">Experience:</span> 15 years</p>
                <p><span class="label">Hospital:</span> Heart Health Clinic</p>
                <p><span class="label">Contact:</span> 123-456-7890</p>
                <p><span class="label">Email:</span> john.doe@example.com</p>
                <p><span class="label">Location:</span> 123 Main Street, Cityville</p>

                <a href="tel:+11234567890" class="contact-btn">Contact Dr. John</a>
            </div>
        </div>
    </div>

</body>
</html>
